<!DOCTYPE html>
<html>
<head>
	<title></title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- CSS Stylesheet -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
</head>


<body>

<!-- Page Header -->
<div class="jumbotron">
	<h1>Train Schedule</h1>
	<p>Current Scenic Railroad Tours are listed below.</p>
	<p>Check our schedule frequently to view newly added tours.</p>
</div>

<!-- Current Train Schedule Panel -->
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">Current Train Schedule</div>
		<!-- Table -->
		<div class="panel-body">
			<table class="table table-hover table-responsive" id="train-table">
		    	<thead>
			    	<tr>
					    <th>Train Name</th>
					    <th>Destination</th>
					    <th>Frequency (min)</th>
					    <th>Next Arrival</th>
					    <th>Minutes Away</th>
					</tr>
				</thead>

				<tbody>
				</tbody>
			</table>
		</div> <!-- close .panel-body -->
	</div> <!-- close .panel -->
</div> <!-- close .container -->

<!-- Add A Train - Form Panel -->
<div class="container">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Add Train</div>
		<div class="panel-body">
			<form>
			    <div class="form-group">
			      <label for="train-name-input">Train Name</label>
			      <input class="form-control" id="train-name-input" type="text">
			    </div>
			    <div class="form-group">
			      <label for="destination-input">Destination</label>
			      <input class="form-control" id="destination-input" type="text">
			    </div>
			    <div class="form-group">
			      <label for="first-train-input">First Train Time (HH:mm - military time)</label>
			      <input class="form-control" id="first-train-input" type="text">
			    </div>
			    <div class="form-group">
			      <label for="freq-input">Frequency (min)</label>
			      <input class="form-control" id="freq-input" type="text">
			    </div>
			    <button class="btn btn-default" id="add-train-btn" type="submit">Submit</button>
			</form>
		</div> <!-- close .panel-body -->
	</div> <!-- close .panel -->
</div><!-- close .container -->

  
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- JavaScript File -->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
